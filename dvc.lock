schema: '2.0'
stages:
  extract-data:
    cmd: tar -xf dataset/cifar-10-python.tar.gz --exclude='readme.html' --directory
      dataset/
    deps:
    - path: dataset/cifar-10-python.tar.gz
      md5: c58f30108f718f92721af3b95e74349a
      size: 170498071
    outs:
    - path: dataset/cifar-10-batches-py
      md5: b4947b13f75e53d7d1661505c7b936f7.dir
      size: 186214026
      nfiles: 7
  convert-notebook:
    cmd: JUPYTER_DATA_DIR=$PWD/__pypackages__/3.8/share/jupyter/ pdm run jupyter nbconvert
      --to script train.ipynb
    deps:
    - path: train.ipynb
      md5: 05b17d1b73eede52a06bca4bb6d6d2d6
      size: 15742
    outs:
    - path: train.py
      md5: 6f5d989d3968a4420edd746987dccc91
      size: 11389
